{% extends 'base.html' %}

{% block titulo %}INDEX USUARIO{% endblock %}



{% block contenido %}
<div class="container">
    <div class="mt-3">
      <div class="row">
        <div class="col-5">
          <h1>Agrega tu viaje</h1>
          <form method="POST" action="/">
            {% csrf_token %}
            <div class="mb-3">
              <label for="nombre" class="form-label">Destino</label>
              <input type="text" class="form-control" id="user" name="user" value="{{request.session.register_user}}">
            </div>
    
            <div class="mb-3">
              <label for="password" class="form-label">Descripción </label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3">
              <label for="password_confirm" class="form-label">Inicio del viaje</label>
              <input type="date" class="form-control" id="password_confirm" name="date_from">
            </div>
            <input type="hidden" name="role" value="user">
            <div class="mb-3">
                <label for="password_confirm" class="form-label">Fin del viaje</label>
                <input type="date" class="form-control" id="password_confirm" name="date_to">
              </div>
    
            <button type="submit" class="btn btn-warning">Añadir viaje</button>
          </form>  
        </div>
      </div>
    </div>
  </div>

{% endblock %}
