{% extends 'base.html' %}

{% block titulo %}INDEX USUARIO{% endblock %}




{% block contenido %}

<style>
  body {
    background-image: url("https://www.mochilerosviajeros.com/wp-content/uploads/2021/02/AURORA-BOREAL-scaled.jpg");
    background-size: cover;
  }
</style>
<div class="container">
    <div class="mt-3">
      <div class="row">
        <div class="col-5">
          <h1>Agrega tu viaje</h1>
          <form method="POST" action="/new_travel">
            {% csrf_token %}
            <div class="mb-3">
              <label for="destination" class="form-label">Destino</label>
              <input type="text" class="form-control" id="user" name="destination" value="">
            </div>
    
            <div class="mb-3">
              <label for="text" class="form-label">Descripción </label>
              <input type="text" class="form-control" id="description" name="description">
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Inicio del viaje</label>
              <input type="date" class="form-control" id="travel_date_from" name="travel_date_from">
            </div>
            <input type="hidden" name="role" value="user">
            <div class="mb-3">
                <label for="date" class="form-label">Fin del viaje</label>
                <input type="date" class="form-control" id="travel_date_to" name="travel_date_to">
              </div>
    
            <button type="submit" class="btn btn-success">Añadir viaje</button>
          </form>  
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    toastr.options = {
      "closeButton": true,
      "progressBar": true,
    }

    {% if messages %}
      {% for message in messages %}
        toastr.{{message.tags }}("{{ message }}")
      {% endfor %}
    {% endif %}

  </script>

{% endblock %}
